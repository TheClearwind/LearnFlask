<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
</head>
<body>
<h1>{{username}}的小窝</h1>
<!--{{}} 用来标记变量-->
<!--{% %} 用来标记语句-->
<!--{# #} 用来写注释-->
{% if bio %}
    <p>{{ bio }}</p>  {# 这里的缩进只是为了可读性，不是必须的 #}
{% else %}
    <p>自我介绍为空。</p>
{% endif %}  {# 大部分 Jinja 语句都需要声明关闭 #}
</body>
</html>
